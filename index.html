<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-light: #ffffff; /* white */
        --background-dark: #0f172a; /* slate-900 */
        --card-background-light: #ffffff; /* white */
        --card-background-dark: #1e293b; /* slate-800 */
        --text-primary-light: #0f172a; /* slate-900 */
        --text-primary-dark: #f1f5f9; /* slate-100 */
        --text-secondary-light: #64748b; /* slate-500 */
        --text-secondary-dark: #94a3b8; /* slate-400 */
        --border-light: #e2e8f0; /* slate-200 */
        --border-dark: #334155; /* slate-700 */
      }
      body { 
        font-family: 'Sora', sans-serif; 
        background: linear-gradient(180deg, var(--background-light) 0%, #f8fafc 100%); /* slate-50 */
        color: var(--text-primary-light);
      }
      .dark body {
        background: linear-gradient(180deg, var(--background-dark) 0%, #1e293b 100%); /* slate-800 */
        color: var(--text-primary-dark);
      }
       ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; /* gray-300 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; /* gray-400 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-10px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-down {
        animation: fadeInDown 0.2s ease-out;
      }
      @keyframes fadeInScaleUp {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in-scale-up {
        animation: fadeInScaleUp 0.2s ease-out;
      }
      .drag-over-indicator {
        position: relative;
      }
      .drag-over-indicator::before {
          content: '';
          position: absolute;
          top: -1px;
          left: 0;
          right: 0;
          height: 2px;
          background-color: #0ea5e9; /* sky-500 */
          z-index: 10;
          box-shadow: 0 0 8px #0ea5e9;
      }
      .drag-over-column-indicator::after {
          content: '';
          position: absolute;
          top: 25%;
          right: -1px;
          width: 2px;
          height: 50%;
          background-color: #0ea5e9; /* sky-500 */
          z-index: 10;
          box-shadow: 0 0 8px #0ea5e9;
          border-radius: 2px;
      }
      @keyframes highlight-fade {
        from { background-color: rgba(254, 249, 195, 1); } /* yellow-100 */
        to { background-color: rgba(254, 249, 195, 0); }
      }
      .highlight-row {
        animation: highlight-fade 2.5s ease-out;
      }
      @keyframes highlight-fade-dark {
        from { background-color: rgba(133, 77, 14, 0.5); } /* yellow-800 with opacity */
        to { background-color: rgba(133, 77, 14, 0); }
      }
      .dark .highlight-row {
        animation: highlight-fade-dark 2.5s ease-out;
      }
      @keyframes ticker-scroll {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }
      @keyframes glow-up {
        0%, 100% {
          filter: drop-shadow(0 0 1px transparent);
        }
        50% {
          filter: drop-shadow(0 0 4px rgba(34, 197, 94, 0.7));
        }
      }
      .animate-glow-up {
        animation: glow-up 3s ease-in-out infinite;
      }
      @keyframes glow-down {
        0%, 100% {
          filter: drop-shadow(0 0 1px transparent);
        }
        50% {
          filter: drop-shadow(0 0 4px rgba(239, 68, 68, 0.7));
        }
      }
      .animate-glow-down {
        animation: glow-down 3s ease-in-out infinite;
      }
      @keyframes pulse-glow {
        0% {
          box-shadow: 0 0 0 0 var(--pulse-color-start);
        }
        70% {
          box-shadow: 0 0 20px 30px var(--pulse-color-end);
        }
        100% {
          box-shadow: 0 0 0 0 var(--pulse-color-start);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite;
      }
      @keyframes fade-in-item {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
      }
      .animate-fade-in-item {
        animation: fade-in-item 0.2s ease-out forwards;
      }
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-slide-in-right {
        animation: slideInRight 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes typing-bubble {
        0%, 100% {
          transform: translateY(0px);
        }
        33% {
          transform: translateY(-3px);
        }
        66% {
          transform: translateY(0px);
        }
      }
      .typing-dot {
        animation: typing-bubble 1.2s infinite ease-in-out;
      }
      
      @keyframes slideInDownAndFade {
        from {
          opacity: 0;
          transform: translateY(-100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-in-down-fade {
        animation: slideInDownAndFade 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes slideOutUpAndFade {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-100%);
        }
      }
      .animate-slide-out-up-fade {
        animation: slideOutUpAndFade 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.544.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "react-simple-maps": "https://aistudiocdn.com/react-simple-maps@^3.0.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.45.0",
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
